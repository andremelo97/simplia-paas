<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>TQ - Transcription & Quote</title>
    <style>
      /* Print styles for Clinical Reports */
      @media print {
        /* Page setup */
        @page {
          margin: 1cm;
          size: A4;
        }

        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Show only the print content and its children */
        .print-report-content,
        .print-report-content * {
          visibility: visible;
        }

        /* Clean print layout */
        .print-report-content {
          position: static;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white;
        }

        /* Reset body */
        body {
          margin: 0;
          padding: 0;
          background: white;
        }

        /* Ensure proper page breaks */
        h1, h2, h3 {
          page-break-after: avoid;
          break-after: avoid;
        }

        h1, h2, h3, h4, h5, h6 {
          page-break-inside: avoid;
          break-inside: avoid;
        }

        p {
          orphans: 3;
          widows: 3;
        }

        /* Allow page breaks in long content */
        .prose {
          page-break-inside: auto;
          break-inside: auto;
        }

        /* Preserve text colors for print */
        * {
          color-adjust: exact;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Remove any max-width constraints */
        .max-w-7xl,
        .max-w-6xl,
        .max-w-5xl,
        .max-w-4xl,
        .max-w-3xl,
        .max-w-2xl,
        .max-w-xl {
          max-width: none !important;
        }
      }

      /* TipTap Content Styling - Match editor rendering exactly */
      .tiptap-content {
        line-height: 1.75;
      }

      .tiptap-content p {
        margin-top: 0;
        margin-bottom: 1em;
      }

      .tiptap-content p:last-child {
        margin-bottom: 0;
      }

      .tiptap-content strong {
        font-weight: 600;
      }

      .tiptap-content em {
        font-style: italic;
      }

      .tiptap-content ul,
      .tiptap-content ol {
        padding-left: 1.5em;
        margin-bottom: 1em;
      }

      .tiptap-content li {
        margin-bottom: 0.25em;
      }

      .tiptap-content h1,
      .tiptap-content h2,
      .tiptap-content h3,
      .tiptap-content h4,
      .tiptap-content h5,
      .tiptap-content h6 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        font-weight: 600;
        line-height: 1.25;
      }

      .tiptap-content h1:first-child,
      .tiptap-content h2:first-child,
      .tiptap-content h3:first-child,
      .tiptap-content h4:first-child,
      .tiptap-content h5:first-child,
      .tiptap-content h6:first-child {
        margin-top: 0;
      }

      .tiptap-content code {
        background-color: #f3f4f6;
        padding: 0.125em 0.25em;
        border-radius: 0.25em;
        font-size: 0.875em;
      }

      .tiptap-content pre {
        background-color: #1f2937;
        color: #f9fafb;
        padding: 1em;
        border-radius: 0.5em;
        overflow-x: auto;
        margin-bottom: 1em;
      }

      .tiptap-content pre code {
        background-color: transparent;
        color: inherit;
        padding: 0;
      }

      .tiptap-content blockquote {
        border-left: 4px solid #d1d5db;
        padding-left: 1em;
        margin-left: 0;
        margin-bottom: 1em;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
